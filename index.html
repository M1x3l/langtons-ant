<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="pos"></p>
    <div class="wrapper">
      <p>Sequence:</p>
      <input
        type="text"
        name="move-sequence"
        id="move-sequence"
        pattern="[LR]"
      />
      <button id="run">Run Sequence</button>
    </div>
    <div class="wrapper">
      <p>Draw Interval:</p>
      <input
        type="range"
        name="draw-interval"
        id="draw-interval"
        min="1"
        max="1000"
        value="10"
      />
      <p id="draw-interval-display"></p>
    </div>
    <canvas id="canvas" width="256" height="256"> </canvas>
  </body>
</html>
